name: Docker Build

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: Optional image tag override
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          ref_name="${GITHUB_REF_NAME}"
          branch=$(echo "$ref_name" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          short_sha=$(git rev-parse --short HEAD)
          echo "tag=${branch}_${short_sha}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          image="ghcr.io/scarcemedia/littlehorse-comfyui-worker:${{ steps.tag.outputs.tag }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t "$image" \
            .
